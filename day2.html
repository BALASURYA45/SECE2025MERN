<html>
<head>
</head>
<body>
<h1 id="one"></h1>
<script>
var store=0;
function myCheck()
{
  var value = document.getElementById("check").value;
if(store===0)
{
    document.getElementById("check").value="";
    store=value;    
}
else
{
    store=Number(store)+Number(value);
    document.getElementById("check").value=store;
}
console.log(value);
}
</script>
<input id="check" type="text"/>
<button onclick="myCheck()">Submit</button>
</body>
</html>
